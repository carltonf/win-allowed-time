<!doctype html>
<html>
  <head>
    <title>Windows 7/8 style Allowed Time Table</title>
    <meta charset="utf-8" />
  </head>
  <script src="/bundle/vendor.js"></script>
  <script src="/bundle/app.js"></script>
  <link rel="stylesheet" href="/bundle/app.css">
  <body>
    <div id="sidebar"></div>

    <main>
      <div id="draw">
        <svg></svg>
      </div>
      <div id="output">
        <textarea id="script" readonly maxlength="1024"
                  >net user UserName /time:
        </textarea>
        <div id="controls">
          <button id="reset-grid">Reset</button>
          <!-- Undo totally optional -->
          <button>Undo</button>
          <hr />
          <button>Get Script</button>
          <button>Edit</button>
          <button>Download</button>
        </div>
      </div>
    </main>
  </body>
</html>
